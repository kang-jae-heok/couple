
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>기념일 계산기</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <section class="photos">
        <img id="man" src="ataho.jpg" alt="man">
        <img id="man" src="heart.png" alt="heart">
        <img id="woman" src="http://placeimg.com/120/150/people" alt="woman">
    </section>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
        <h3>남자 ♡ 여자이름</h3>
        <h3 id="love">0일째</h3>
        <h4 class="date">2021.4.17</h4>
    </div>
    <hr>
    <section class='special-day'>
      <h3 class='title'>크리스마스</h3>
      <div class='date-box'>
          <p id='christmas' class='days-left'>0일 남음</p>
          <p class='date'>2021.12.25</p>
      </div>
  </section>
  <hr/>
  <section class='special-day'>
      <h3 class='title'>1000일</h3>
      <div class='date-box'>
          <p id='thousand' class='days-left'>0일 남음</p>
          <p id='thousand-date' class='date'>0000.00.00</p>
      </div>


   
    <script>
        var now = new Date();
        var start = new Date("2021-04-17");
        var timeDiff = now.getTime() - start.getTime();
       var day = Math.floor(timeDiff/(1000*60*60*24)+1);
        $("#love").text(day +'일째');
        //내장 객체(기능) -> Date
        // var now = new Date();
        // console.log(now.getFullYear());
        // console.log(now.getMonth()+1); //월은 0이 1월
        // console.log(now.getDate());
        // console.log(now.getTime());
        // var chiristmas = new Date("2021-12-25");
       
        // var person ={
        //     name:"kjh",
        //     age: 23,
        //     SayHello: function(){
        //         console.console.log(("Hello!!"));
        //     }
        // }
        // console.log(person.name);
        // person.SayHello();
        var xmas = new Date("2021-12-25");
        var timeDiffXmas = xmas.getTime() - now.getTime();
        var dayXmas = Math.floor(timeDiffXmas/(1000*60*60*24)+1);
        $("#christmas").text(dayXmas +"일 남음");
        var ms = start.getTime() + 999*1000-60*60*24;
        var ms = start.getTime() + 999 * (1000 * 60 * 60 * 24);//123465464545밀리세컨즈를 --> 2021-05-07 이런식으로 바꿔줌
        var thousand = new Date(ms);
        var thousandDate =thousand.getFullYear() + '.' + (thousand.getMonth()+1) + '.' + thousand.getDate();
         $("#thousand-date").text(thousandDate);
         var timeDiff1000Day = thousand.getTime() - now.getTime();
        var day1000Day = Math.floor(timeDiff1000Day/(1000*60*60*24)+1);
        $("#thousand").text(day1000Day +"일 남음");
      
  
       

    </script>
</body>
</html>
